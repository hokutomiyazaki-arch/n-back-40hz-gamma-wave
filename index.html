<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40Hz n-back認知トレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .warning {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .game-area {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 0 100px rgba(102, 126, 234, 0.3);
            transition: all 0.025s ease;
        }

        .light-display.active {
            background: radial-gradient(circle, rgba(102, 126, 234, 1) 0%, rgba(118, 75, 162, 0.6) 100%);
            box-shadow: 0 0 150px rgba(102, 126, 234, 0.8), 0 0 300px rgba(102, 126, 234, 0.4);
        }

        .stimulus-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
        }

        .match-btn {
            background: #2ecc71;
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .countdown.show {
            opacity: 1;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .feedback.correct {
            background: #2ecc71;
            color: white;
        }

        .feedback.incorrect {
            background: #e74c3c;
            color: white;
        }

        .feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>40Hz n-back認知トレーニング</h1>
        
        <div class="warning">
            ⚠️ 警告: 光過敏症の方、てんかんの既往歴がある方は使用を避けてください。
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>n-back レベル</label>
                <select id="nLevel">
                    <option value="1">1-back</option>
                    <option value="2" selected>2-back</option>
                    <option value="3">3-back</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>刺激の種類</label>
                <select id="stimulusType">
                    <option value="numbers">数字 (1-9)</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>表示位置</label>
                <select id="position">
                    <option value="fixed">中央固定</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>問題数</label>
                <select id="totalCount">
                    <option value="30">30問（6マッチ）</option>
                    <option value="50">50問（10マッチ）</option>
                    <option value="100" selected>100問（20マッチ）</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>表示速度: <span id="speedValue">2.0</span>秒</label>
                <input type="range" id="speed" min="1" max="4" step="0.5" value="2">
            </div>
            
            <div class="setting-group">
                <label>音量: <span id="volumeValue">30</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="30">
            </div>
            
            <div class="setting-group">
                <label>BGM音量: <span id="bgmVolumeValue">20</span>%</label>
                <input type="range" id="bgmVolume" min="0" max="100" value="20">
            </div>
        </div>
        
        <div class="game-area">
            <div class="light-display" id="lightDisplay"></div>
            <div class="stimulus-display" id="stimulusDisplay"></div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">開始</button>
            <button class="stop-btn" id="stopBtn" disabled>停止</button>
            <button class="match-btn" id="matchBtn" disabled>マッチ！</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">進行状況</div>
                <div class="stat-value" id="progress">0/100</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0/20</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">正解率</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
        </div>
        
        <div class="countdown" id="countdown"></div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        // Game Logic
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let bgmOscillators = [];
        let lightInterval = null;
        let gameInterval = null;
        
        let isPlaying = false;
        let sequence = [];
        let currentIndex = 0;
        let nLevel = 2;
        let score = 0;
        let correctResponses = 0;
        let falsePositives = 0;
        let currentIsMatch = false;
        let responseGiven = false;
        let totalCount = 100;
        let maxScore = 20;

        // DOM Elements
        const elements = {
            lightDisplay: document.getElementById('lightDisplay'),
            stimulusDisplay: document.getElementById('stimulusDisplay'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            matchBtn: document.getElementById('matchBtn'),
            nLevelSelect: document.getElementById('nLevel'),
            speedSlider: document.getElementById('speed'),
            speedValue: document.getElementById('speedValue'),
            volumeSlider: document.getElementById('volume'),
            volumeValue: document.getElementById('volumeValue'),
            bgmVolumeSlider: document.getElementById('bgmVolume'),
            bgmVolumeValue: document.getElementById('bgmVolumeValue'),
            positionSelect: document.getElementById('position'),
            totalCountSelect: document.getElementById('totalCount'),
            progressEl: document.getElementById('progress'),
            scoreEl: document.getElementById('score'),
            accuracyEl: document.getElementById('accuracy'),
            countdownEl: document.getElementById('countdown'),
            feedbackEl: document.getElementById('feedback')
        };

        // Event Listeners
        elements.startBtn.addEventListener('click', start);
        elements.stopBtn.addEventListener('click', stop);
        elements.matchBtn.addEventListener('click', handleMatchResponse);
        
        elements.nLevelSelect.addEventListener('change', (e) => {
            nLevel = parseInt(e.target.value);
        });
        
        elements.speedSlider.addEventListener('input', (e) => {
            elements.speedValue.textContent = e.target.value;
        });
        
        elements.volumeSlider.addEventListener('input', (e) => {
            elements.volumeValue.textContent = e.target.value;
            updateVolume();
        });
        
        elements.bgmVolumeSlider.addEventListener('input', (e) => {
            elements.bgmVolumeValue.textContent = e.target.value;
            updateBGMVolume();
        });
        
        elements.totalCountSelect.addEventListener('change', (e) => {
            totalCount = parseInt(e.target.value);
            maxScore = Math.floor(totalCount / 5);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && isPlaying && !elements.matchBtn.disabled) {
                e.preventDefault();
                handleMatchResponse();
            }
        });

        // Audio Functions
        function createBeep(frequency, duration) {
            if (!audioContext) return Promise.resolve();
            
            return new Promise((resolve) => {
                try {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const now = audioContext.currentTime;
                    
                    osc.type = 'sine';
                    osc.frequency.value = frequency;
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.3, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.start(now);
                    osc.stop(now + duration);
                    
                    osc.onended = () => {
                        gain.disconnect();
                        resolve();
                    };
                } catch (error) {
                    console.error('Error creating beep:', error);
                    resolve();
                }
            });
        }

        function updateVolume() {
            if (gainNode) {
                const volume = elements.volumeSlider.value / 100;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            }
        }

        function updateBGMVolume() {
            if (bgmOscillators.length > 0) {
                const volume = elements.bgmVolumeSlider.value / 100;
                bgmOscillators.forEach(({ gainNode }) => {
                    if (gainNode) {
                        gainNode.gain.setValueAtTime(volume * 0.2, audioContext.currentTime);
                    }
                });
            }
        }

        function startBGM() {
            if (!audioContext) return;
            
            try {
                const frequencies = [130.81, 164.81, 196.00]; // C major chord
                const bgmVolume = elements.bgmVolumeSlider.value / 100;
                
                bgmOscillators = frequencies.map(freq => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(bgmVolume * 0.2, audioContext.currentTime);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.start();
                    
                    return { osc, gainNode: gain };
                });
            } catch (error) {
                console.error('Error starting BGM:', error);
            }
        }

        function stopBGM() {
            bgmOscillators.forEach(({ osc, gainNode }) => {
                try {
                    osc.stop();
                    osc.disconnect();
                    gainNode.disconnect();
                } catch (e) {}
            });
            bgmOscillators = [];
        }

        // Game Functions
        function generateSequence() {
            sequence = [];
            const matchPositions = new Set();
            
            while (matchPositions.size < maxScore) {
                const pos = Math.floor(Math.random() * (totalCount - nLevel)) + nLevel;
                matchPositions.add(pos);
            }
            
            for (let i = 0; i < totalCount; i++) {
                if (matchPositions.has(i)) {
                    sequence.push(sequence[i - nLevel]);
                } else {
                    let num;
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (i >= nLevel && num === sequence[i - nLevel]);
                    sequence.push(num);
                }
            }
        }

        async function startCountdown() {
            return new Promise((resolve) => {
                let count = 3;
                elements.countdownEl.classList.add('show');
                
                const interval = setInterval(async () => {
                    elements.countdownEl.textContent = count;
                    const freq = count === 3 ? 440 : count === 2 ? 523 : count === 1 ? 659 : 784;
                    await createBeep(freq, 0.2);
                    
                    count--;
                    if (count < 0) {
                        clearInterval(interval);
                        elements.countdownEl.classList.remove('show');
                        resolve();
                    }
                }, 1000);
            });
        }

        async function start() {
            if (isPlaying) return;
            
            try {
                // Initialize audio
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // Create 40Hz tone
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(40, audioContext.currentTime);
                
                const volume = elements.volumeSlider.value / 100;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                
                // Start BGM
                startBGM();
                
                // Start light flashing
                startLightFlashing();
                
                // Initialize game
                resetGame();
                generateSequence();
                
                // Update UI
                isPlaying = true;
                elements.startBtn.disabled = true;
                elements.stopBtn.disabled = false;
                elements.matchBtn.disabled = false;
                elements.nLevelSelect.disabled = true;
                elements.speedSlider.disabled = true;
                elements.positionSelect.disabled = true;
                elements.totalCountSelect.disabled = true;
                
                // Countdown
                await startCountdown();
                
                // Start game
                showNextStimulus();
                
            } catch (error) {
                console.error('Error starting:', error);
                alert('開始エラー: ' + error.message);
            }
        }

        function stop() {
            if (!isPlaying) return;
            
            // Stop audio
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            
            if (gainNode) {
                gainNode.disconnect();
                gainNode = null;
            }
            
            // Stop BGM
            stopBGM();
            
            // Stop light
            stopLightFlashing();
            
            // Stop game
            if (gameInterval) {
                clearTimeout(gameInterval);
                gameInterval = null;
            }
            
            // Update UI
            isPlaying = false;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.matchBtn.disabled = true;
            elements.nLevelSelect.disabled = false;
            elements.speedSlider.disabled = false;
            elements.positionSelect.disabled = false;
            elements.totalCountSelect.disabled = false;
            elements.stimulusDisplay.textContent = '';
            
            // Show results
            if (currentIndex > 0) {
                showFinalResults();
            }
        }

        function resetGame() {
            currentIndex = 0;
            score = 0;
            correctResponses = 0;
            falsePositives = 0;
            responseGiven = false;
            updateStats();
        }

        function showNextStimulus() {
            if (currentIndex >= totalCount || !isPlaying) {
                stop();
                return;
            }
            
            // Check previous response
            if (currentIndex > 0 && currentIsMatch && !responseGiven) {
                // Missed a match
            }
            
            // Play transition sound
            if (currentIndex > 0) {
                createBeep(600, 0.05);
            }
            
            // Display stimulus
            const currentItem = sequence[currentIndex];
            elements.stimulusDisplay.textContent = currentItem;
            
            // Position
            if (elements.positionSelect.value === 'random') {
                const gameArea = document.querySelector('.game-area');
                const maxX = gameArea.offsetWidth - 100;
                const maxY = gameArea.offsetHeight - 100;
                elements.stimulusDisplay.style.left = Math.random() * maxX + 50 + 'px';
                elements.stimulusDisplay.style.top = Math.random() * maxY + 50 + 'px';
            }
            
            // Check for match
            currentIsMatch = false;
            responseGiven = false;
            
            if (currentIndex >= nLevel) {
                if (currentItem === sequence[currentIndex - nLevel]) {
                    currentIsMatch = true;
                }
            }
            
            // Update progress
            elements.progressEl.textContent = `${currentIndex + 1}/${totalCount}`;
            
            // Schedule next
            currentIndex++;
            const speed = parseFloat(elements.speedSlider.value) * 1000;
            gameInterval = setTimeout(showNextStimulus, speed);
        }

        function handleMatchResponse() {
            if (responseGiven || !isPlaying) return;
            
            responseGiven = true;
            
            if (currentIsMatch) {
                correctResponses++;
                score++;
                showFeedback('正解！', 'correct');
                playCorrectSound();
            } else {
                falsePositives++;
                showFeedback('不正解', 'incorrect');
                playIncorrectSound();
            }
            
            updateStats();
        }

        async function playCorrectSound() {
            await createBeep(1000, 0.1);
            setTimeout(() => createBeep(1200, 0.1), 100);
        }

        async function playIncorrectSound() {
            await createBeep(200, 0.3);
        }

        function showFeedback(message, type) {
            elements.feedbackEl.textContent = message;
            elements.feedbackEl.className = `feedback ${type} show`;
            
            setTimeout(() => {
                elements.feedbackEl.classList.remove('show');
            }, 1000);
        }

        function updateStats() {
            elements.scoreEl.textContent = `${score}/${maxScore}`;
            
            const totalResponses = correctResponses + falsePositives;
            const accuracy = totalResponses > 0 
                ? Math.round((correctResponses / totalResponses) * 100)
                : 0;
            elements.accuracyEl.textContent = `${accuracy}%`;
        }

        async function showFinalResults() {
            const missed = maxScore - correctResponses;
            const accuracy = correctResponses + falsePositives > 0 
                ? Math.round((correctResponses / (correctResponses + falsePositives)) * 100)
                : 0;
            
            if (score === maxScore && falsePositives === 0) {
                await playFanfare();
                alert(`🎉 パーフェクト！！ 🎉\n\nスコア: ${score}/${maxScore}\n正解: ${correctResponses}\n見逃し: ${missed}\n誤答: ${falsePositives}\n\n正解率: ${accuracy}%`);
            } else {
                alert(`ゲーム終了！\n\nスコア: ${score}/${maxScore}\n正解: ${correctResponses}\n見逃し: ${missed}\n誤答: ${falsePositives}\n\n正解率: ${accuracy}%`);
            }
        }

        async function playFanfare() {
            const notes = [
                { freq: 523, dur: 0.2 },
                { freq: 523, dur: 0.1 },
                { freq: 523, dur: 0.1 },
                { freq: 659, dur: 0.4 },
                { freq: 784, dur: 0.2 },
                { freq: 659, dur: 0.2 },
                { freq: 784, dur: 0.6 }
            ];
            
            for (const note of notes) {
                await createBeep(note.freq, note.dur);
                await new Promise(resolve => setTimeout(resolve, note.dur * 1000));
            }
        }

        function startLightFlashing() {
            let lightOn = false;
            const interval = 1000 / 40 / 2;
            
            lightInterval = setInterval(() => {
                lightOn = !lightOn;
                elements.lightDisplay.classList.toggle('active', lightOn);
            }, interval);
        }

        function stopLightFlashing() {
            if (lightInterval) {
                clearInterval(lightInterval);
                lightInterval = null;
            }
            elements.lightDisplay.classList.remove('active');
        }
    </script>
</body>
</html>
