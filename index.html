<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40Hz n-back認知トレーニング</title>
    <meta name="description" content="40Hzの光と音の刺激を使用したn-back認知トレーニングアプリ">
    <meta name="author" content="Your Name">
    <!-- 
    40Hz n-back Cognitive Training App
    License: MIT
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 20px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-area {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.1) 100%);
            box-shadow: 0 0 100px rgba(102, 126, 234, 0.3);
            transition: all 0.025s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light-display.active {
            background: radial-gradient(circle, rgba(102, 126, 234, 1) 0%, rgba(118, 75, 162, 0.6) 100%);
            box-shadow: 0 0 150px rgba(102, 126, 234, 0.8),
                        0 0 300px rgba(102, 126, 234, 0.4);
        }

        .number-display {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .number-display.fixed {
            top: 50%;
            left: 50%;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border-radius: 50%;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .match-btn {
            background: #2ecc71;
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .match-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .match-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .feedback.correct {
            background: #2ecc71;
            color: white;
        }

        .feedback.incorrect {
            background: #e74c3c;
            color: white;
        }

        .feedback.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-area {
                width: 300px;
                height: 300px;
            }
            
            .light-display {
                width: 250px;
                height: 250px;
            }
            
            .number-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>40Hz n-back認知トレーニング</h1>
        
        <div style="background: #e74c3c; color: white; padding: 10px; border-radius: 5px; margin: 10px 0;">
            ⚠️ 警告: 光過敏症の方、てんかんの既往歴がある方は使用を避けてください。
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="nLevel">n-back レベル</label>
                <select id="nLevel">
                    <option value="1">1-back</option>
                    <option value="2" selected>2-back</option>
                    <option value="3">3-back</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="speed">表示速度: <span id="speedValue">2.0</span>秒</label>
                <input type="range" id="speed" min="1" max="4" step="0.5" value="2">
            </div>
            
            <div class="setting-group">
                <label for="volume">音量: <span id="volumeValue">30</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="30">
            </div>
            
            <div class="setting-group">
                <label for="position">数字の位置</label>
                <select id="position">
                    <option value="fixed">中央固定</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
        </div>
        
        <div class="game-area">
            <div class="light-display" id="lightDisplay"></div>
            <div class="number-display fixed" id="numberDisplay"></div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">開始</button>
            <button class="stop-btn" id="stopBtn" disabled>停止</button>
            <button class="match-btn" id="matchBtn" disabled>マッチ！</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">進行状況</div>
                <div class="stat-value" id="progress">0/100</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">スコア</div>
                <div class="stat-value" id="score">0/20</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">正解率</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        class NBackGame {
            constructor() {
                this.audioContext = null;
                this.oscillator = null;
                this.gainNode = null;
                this.lightInterval = null;
                this.gameInterval = null;
                
                // Game state
                this.isPlaying = false;
                this.sequence = [];
                this.currentIndex = 0;
                this.nLevel = 2;
                this.score = 0;
                this.totalMatches = 0;
                this.correctResponses = 0;
                this.falsePositives = 0;
                this.missedMatches = 0;
                this.currentIsMatch = false;
                this.responseGiven = false;
                
                // DOM elements
                this.lightDisplay = document.getElementById('lightDisplay');
                this.numberDisplay = document.getElementById('numberDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.matchBtn = document.getElementById('matchBtn');
                this.nLevelSelect = document.getElementById('nLevel');
                this.speedSlider = document.getElementById('speed');
                this.speedValue = document.getElementById('speedValue');
                this.volumeSlider = document.getElementById('volume');
                this.volumeValue = document.getElementById('volumeValue');
                this.positionSelect = document.getElementById('position');
                this.progressEl = document.getElementById('progress');
                this.scoreEl = document.getElementById('score');
                this.accuracyEl = document.getElementById('accuracy');
                this.feedbackEl = document.getElementById('feedback');
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.matchBtn.addEventListener('click', () => this.handleMatchResponse());
                
                this.nLevelSelect.addEventListener('change', (e) => {
                    this.nLevel = parseInt(e.target.value);
                });
                
                this.speedSlider.addEventListener('input', (e) => {
                    this.speedValue.textContent = e.target.value;
                });
                
                this.volumeSlider.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                    if (this.gainNode) {
                        const volume = e.target.value / 100;
                        this.gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    }
                });
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.isPlaying && !this.matchBtn.disabled) {
                        e.preventDefault();
                        this.handleMatchResponse();
                    }
                });
            }
            
            generateSequence() {
                // Generate 100 numbers with exactly 20 matches
                this.sequence = [];
                const matchPositions = new Set();
                
                // Randomly select 20 positions for matches (must be >= nLevel)
                while (matchPositions.size < 20) {
                    const pos = Math.floor(Math.random() * (100 - this.nLevel)) + this.nLevel;
                    matchPositions.add(pos);
                }
                
                // Generate sequence
                for (let i = 0; i < 100; i++) {
                    if (matchPositions.has(i)) {
                        // This should be a match
                        this.sequence.push(this.sequence[i - this.nLevel]);
                    } else {
                        // Generate random number that doesn't create unintended match
                        let num;
                        do {
                            num = Math.floor(Math.random() * 9) + 1;
                        } while (i >= this.nLevel && num === this.sequence[i - this.nLevel]);
                        this.sequence.push(num);
                    }
                }
                
                console.log('Generated sequence with matches at:', Array.from(matchPositions).sort((a, b) => a - b));
            }
            
            async start() {
                if (this.isPlaying) return;
                
                try {
                    // Initialize audio
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // Create 40Hz tone
                    this.oscillator = this.audioContext.createOscillator();
                    this.gainNode = this.audioContext.createGain();
                    
                    this.oscillator.type = 'sine';
                    this.oscillator.frequency.setValueAtTime(40, this.audioContext.currentTime);
                    
                    const volume = this.volumeSlider.value / 100;
                    this.gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    
                    this.oscillator.connect(this.gainNode);
                    this.gainNode.connect(this.audioContext.destination);
                    this.oscillator.start(0);
                    
                    // Start light flashing
                    this.startLightFlashing();
                    
                    // Initialize game
                    this.resetGame();
                    this.generateSequence();
                    
                    // Start game
                    this.isPlaying = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.matchBtn.disabled = false;
                    this.nLevelSelect.disabled = true;
                    this.speedSlider.disabled = true;
                    this.positionSelect.disabled = true;
                    
                    // Start showing numbers
                    this.showNextNumber();
                    
                } catch (error) {
                    console.error('Error starting:', error);
                    alert('開始エラー: ' + error.message);
                }
            }
            
            stop() {
                if (!this.isPlaying) return;
                
                // Stop audio
                if (this.oscillator) {
                    this.oscillator.stop();
                    this.oscillator.disconnect();
                    this.oscillator = null;
                }
                
                if (this.gainNode) {
                    this.gainNode.disconnect();
                    this.gainNode = null;
                }
                
                // Stop light
                this.stopLightFlashing();
                
                // Stop game
                if (this.gameInterval) {
                    clearTimeout(this.gameInterval);
                    this.gameInterval = null;
                }
                
                // Update UI
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.matchBtn.disabled = true;
                this.nLevelSelect.disabled = false;
                this.speedSlider.disabled = false;
                this.positionSelect.disabled = false;
                this.numberDisplay.textContent = '';
                
                // Show final results
                if (this.currentIndex > 0) {
                    this.showFinalResults();
                }
            }
            
            resetGame() {
                this.currentIndex = 0;
                this.score = 0;
                this.totalMatches = 0;
                this.correctResponses = 0;
                this.falsePositives = 0;
                this.missedMatches = 0;
                this.updateStats();
            }
            
            showNextNumber() {
                if (this.currentIndex >= 100 || !this.isPlaying) {
                    this.stop();
                    return;
                }
                
                // Check if previous was a match and no response given
                if (this.currentIndex > 0 && this.currentIsMatch && !this.responseGiven) {
                    this.missedMatches++;
                }
                
                // Display current number
                const currentNumber = this.sequence[this.currentIndex];
                this.numberDisplay.textContent = currentNumber;
                
                // Position number
                if (this.positionSelect.value === 'random') {
                    const gameArea = document.querySelector('.game-area');
                    const maxX = gameArea.offsetWidth - 100;
                    const maxY = gameArea.offsetHeight - 100;
                    const x = Math.random() * maxX + 50;
                    const y = Math.random() * maxY + 50;
                    this.numberDisplay.style.left = x + 'px';
                    this.numberDisplay.style.top = y + 'px';
                    this.numberDisplay.classList.remove('fixed');
                } else {
                    this.numberDisplay.classList.add('fixed');
                }
                
                // Check if current is a match
                this.currentIsMatch = false;
                this.responseGiven = false;
                
                if (this.currentIndex >= this.nLevel) {
                    if (currentNumber === this.sequence[this.currentIndex - this.nLevel]) {
                        this.currentIsMatch = true;
                        this.totalMatches++;
                    }
                }
                
                // Update progress
                this.progressEl.textContent = `${this.currentIndex + 1}/100`;
                
                // Schedule next number
                const speed = parseFloat(this.speedSlider.value) * 1000;
                this.currentIndex++;
                
                this.gameInterval = setTimeout(() => {
                    this.showNextNumber();
                }, speed);
            }
            
            handleMatchResponse() {
                if (this.responseGiven || !this.isPlaying) return;
                
                this.responseGiven = true;
                
                if (this.currentIsMatch) {
                    this.correctResponses++;
                    this.score++;
                    this.showFeedback('正解！', 'correct');
                } else {
                    this.falsePositives++;
                    this.showFeedback('不正解', 'incorrect');
                }
                
                this.updateStats();
            }
            
            showFeedback(message, type) {
                this.feedbackEl.textContent = message;
                this.feedbackEl.className = `feedback ${type} show`;
                
                setTimeout(() => {
                    this.feedbackEl.classList.remove('show');
                }, 1000);
            }
            
            updateStats() {
                this.scoreEl.textContent = `${this.score}/20`;
                
                const totalResponses = this.correctResponses + this.falsePositives;
                const accuracy = totalResponses > 0 
                    ? Math.round((this.correctResponses / totalResponses) * 100)
                    : 0;
                this.accuracyEl.textContent = `${accuracy}%`;
            }
            
            showFinalResults() {
                const totalPossibleMatches = 20;
                const finalScore = this.correctResponses;
                const missed = totalPossibleMatches - this.correctResponses;
                
                alert(`ゲーム終了！\n\nスコア: ${finalScore}/20\n正解: ${this.correctResponses}\n見逃し: ${missed}\n誤答: ${this.falsePositives}\n\n正解率: ${Math.round((this.correctResponses / (this.correctResponses + this.falsePositives)) * 100)}%`);
            }
            
            startLightFlashing() {
                let lightOn = false;
                const interval = 1000 / 40 / 2; // 40Hz
                
                this.lightInterval = setInterval(() => {
                    lightOn = !lightOn;
                    if (lightOn) {
                        this.lightDisplay.classList.add('active');
                    } else {
                        this.lightDisplay.classList.remove('active');
                    }
                }, interval);
            }
            
            stopLightFlashing() {
                if (this.lightInterval) {
                    clearInterval(this.lightInterval);
                    this.lightInterval = null;
                }
                this.lightDisplay.classList.remove('active');
            }
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            new NBackGame();
        });
    </script>
</body>
</html>
