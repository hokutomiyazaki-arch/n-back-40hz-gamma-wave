        ];

        // DOMË¶ÅÁ¥†
        const elements = {
            lightDisplay: document.getElementById('lightDisplay'),
            stimulusDisplay: document.getElementById('stimulusDisplay'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            matchBtn: document.getElementById('matchBtn'),

        // „É°„Éã„É•„ÉºÂà∂Âæ°
        function openMenu() {
            elements.sideMenu.classList.add('open');
            elements.menuOverlay.classList.add('show');
        }

        function closeMenu() {
            elements.sideMenu.classList.remove('open');
            elements.menuOverlay.classList.remove('show');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºÂàùÊúüÂåñ
        function initializeEventListeners() {
            elements.startBtn.addEventListener('click', start);
            elements.stopBtn.addEventListener('click', stop);
            elements.matchBtn.addEventListener('click', handleMatchResponse);
            elements.muteBtn.addEventListener('click', toggleMute);
            elements.menuToggle.addEventListener('click', openMenu);
            elements.closeMenu.addEventListener('click', closeMenu);
            elements.menuOverlay.addEventListener('click', closeMenu);
            
            elements.nLevelSelect.addEventListener('change', (e) => {
                nLevel = parseInt(e.target.value);
            });
            
            elements.speedSlider.addEventListener('input', (e) => {
                elements.speedValue.textContent = e.target.value;
            });
            
            elements.volumeSlider.addEventListener('input', (e) => {
                elements.volumeValue.textContent = e.target.value;
                updateVolume();
            });
            
            elements.totalCountSelect.addEventListener('change', (e) => {
                totalCount = parseInt(e.target.value);
                maxScore = Math.floor(totalCount / 5);
            });
            
            elements.stimulusTypeSelect.addEventListener('change', (e) => {
                stimulusType = e.target.value;
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && isPlaying && !elements.matchBtn.disabled) {
                    e.preventDefault();
                    handleMatchResponse();
                }
            });
        }

        // Èü≥Â£∞Èñ¢Êï∞
        function createBeep(frequency, duration) {
            if (!audioContext || isMuted) return Promise.resolve();
            
            return new Promise((resolve) => {
                try {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const now = audioContext.currentTime;
                    
                    osc.type = 'sine';
                    osc.frequency.value = frequency;
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.3, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.start(now);
                    osc.stop(now + duration);
                    
                    osc.onended = () => {
                        gain.disconnect();
                        resolve();
                    };
                } catch (error) {
                    console.error('Error creating beep:', error);
                    resolve();
                }
            });
        }

        function updateVolume() {
            if (gainNode && !isMuted) {
                const volume = elements.volumeSlider.value / 100;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            elements.muteBtn.textContent = isMuted ? 'Èü≥ÂÖâON' : 'Èü≥ÂÖâOFF';
            elements.muteBtn.classList.toggle('active', isMuted);
            
            if (isMuted) {
                if (oscillator) {
                    oscillator.stop();
                    oscillator.disconnect();
                    oscillator = null;
                }
                if (gainNode) {
                    gainNode.disconnect();
                    gainNode = null;
                }
                stopLightFlashing();
            } else if (isPlaying) {
                try {
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(40, audioContext.currentTime);
                    
                    const volume = elements.volumeSlider.value / 100;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    
                    startLightFlashing();
                } catch (error) {
                    console.error('Error restarting 40Hz:', error);
                }
            }
        }

        // „Ç≤„Éº„É†Èñ¢Êï∞
        function generateSequence() {
            sequence = [];
            const matchPositions = new Set();
            const maxValue = stimulusType === 'numbers' ? 9 : 12;
            
            while (matchPositions.size < maxScore) {
                const pos = Math.floor(Math.random() * (totalCount - nLevel)) + nLevel;
                matchPositions.add(pos);
            }
            
            for (let i = 0; i < totalCount; i++) {
                if (matchPositions.has(i)) {
                    sequence.push(sequence[i - nLevel]);
                } else {
                    let num;
                    do {
                        num = Math.floor(Math.random() * maxValue) + 1;
                    } while (i >= nLevel && num === sequence[i - nLevel]);
                    sequence.push(num);
                }
            }
        }

        async function startCountdown() {
            return new Promise((resolve) => {
                let count = 3;
                
                elements.countdownEl.classList.add('show');
                elements.countdownEl.textContent = count;
                
                createBeep(440, 0.2);
                
                const interval = setInterval(() => {
                    count--;
                    
                    if (count > 0) {
                        elements.countdownEl.textContent = count;
                        const freq = count === 2 ? 523 : 659;
                        createBeep(freq, 0.2);
                    } else {
                        clearInterval(interval);
                        elements.countdownEl.classList.remove('show');
                        createBeep(784, 0.2);
                        resolve();
                    }
                }, 1000);
            });
        }

        async function start() {
            if (isPlaying) return;
            
            try {
                // „É°„Éã„É•„Éº„ÇíÈñâ„Åò„Çã
                closeMenu();
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                if (!isMuted) {
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(40, audioContext.currentTime);
                    
                    const volume = elements.volumeSlider.value / 100;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    
                    startLightFlashing();
                }
                
                resetGame();
                generateSequence();
                
                isPlaying = true;
                elements.startBtn.disabled = true;
                elements.stopBtn.disabled = false;
                elements.matchBtn.disabled = false;
                
                await startCountdown();
                
                showNextStimulus();
                
            } catch (error) {
                console.error('Error starting:', error);
                alert('ÈñãÂßã„Ç®„É©„Éº: ' + error.message);
            }
        }

        function stop() {
            if (!isPlaying) return;
            
            isPlaying = false;
            
            if (oscillator) {
                try {
                    oscillator.stop();
                    oscillator.disconnect();
                } catch (e) {}
                oscillator = null;
            }
            
            if (gainNode) {
                try {
                    gainNode.disconnect();
                } catch (e) {}
                gainNode = null;
            }
            
            stopLightFlashing();
            
            if (gameInterval) {
                clearTimeout(gameInterval);
                gameInterval = null;
            }
            
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.matchBtn.disabled = true;
            elements.stimulusDisplay.innerHTML = '';
            
            if (currentIndex > 0) {
                showFinalResults();
            }
        }

        function resetGame() {
            currentIndex = 0;
            score = 0;
            correctResponses = 0;
            falsePositives = 0;
            responseGiven = false;
            updateStats();
        }

        function showNextStimulus() {
            if (!isPlaying || currentIndex >= totalCount) {
                stop();
                return;
            }
            
            if (currentIndex > 0 && currentIsMatch && !responseGiven) {
                // Missed a match
            }
            
            if (currentIndex > 0) {
                createBeep(600, 0.05);
            }
            
            const currentItem = sequence[currentIndex];
            
            if (stimulusType === 'numbers') {
                elements.stimulusDisplay.innerHTML = currentItem;
                elements.stimulusDisplay.classList.remove('zodiac');
            } else {
                const zodiacIndex = currentItem - 1;
                elements.stimulusDisplay.innerHTML = zodiacAnimals[zodiacIndex].svg;
                elements.stimulusDisplay.classList.add('zodiac');
            }
            
            if (elements.positionSelect.value === 'random') {
                const lightDisplay = elements.lightDisplay;
                const rect = lightDisplay.getBoundingClientRect();
                const displaySize = stimulusType === 'numbers' ? 80 : 100;
                
                // ÂÖâ„ÅÆÂÜÜ„ÅÆ‰∏≠„Åß„É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„ÇíË®àÁÆó
                const radius = (rect.width / 2) - (displaySize / 2) - 20;
                const angle = Math.random() * 2 * Math.PI;
                const r = Math.random() * radius;
                
                const x = r * Math.cos(angle);
                const y = r * Math.sin(angle);
                
                elements.stimulusDisplay.style.left = `${50 + (x / rect.width * 100)}%`;
                elements.stimulusDisplay.style.top = `${50 + (y / rect.height * 100)}%`;
                elements.stimulusDisplay.style.transform = 'translate(-50%, -50%)';
            } else {
                // ‰∏≠Â§ÆÂõ∫ÂÆö„ÅÆÂ†¥Âêà
                elements.stimulusDisplay.style.left = '50%';
                elements.stimulusDisplay.style.top = '50%';
                elements.stimulusDisplay.style.transform = 'translate(-50%, -50%)';
            }
            
            currentIsMatch = false;
            responseGiven = false;
            
            if (currentIndex >= nLevel) {
                if (currentItem === sequence[currentIndex - nLevel]) {
                    currentIsMatch = true;
                }
            }
            
            elements.progressEl.textContent = `${currentIndex + 1}/${totalCount}`;
            
            currentIndex++;
            const speed = parseFloat(elements.speedSlider.value) * 1000;
            
            if (isPlaying) {
                gameInterval = setTimeout(showNextStimulus, speed);
            }
        }

        function handleMatchResponse() {
            if (responseGiven || !isPlaying) return;
            
            responseGiven = true;
            
            if (currentIsMatch) {
                correctResponses++;
                score++;
                showFeedback('Ê≠£Ëß£ÔºÅ', 'correct');
                playCorrectSound();
            } else {
                falsePositives++;
                showFeedback('‰∏çÊ≠£Ëß£', 'incorrect');
                playIncorrectSound();
            }
            
            updateStats();
        }

        async function playCorrectSound() {
            await createBeep(1000, 0.1);
            setTimeout(() => createBeep(1200, 0.1), 100);
        }

        async function playIncorrectSound() {
            await createBeep(200, 0.3);
        }

        function showFeedback(message, type) {
            elements.feedbackEl.textContent = message;
            elements.feedbackEl.className = `feedback ${type} show`;
            
            setTimeout(() => {
                elements.feedbackEl.classList.remove('show');
            }, 1000);
        }

        function updateStats() {
            elements.scoreEl.textContent = `${score}/${maxScore}`;
            
            const totalResponses = correctResponses + falsePositives;
            const accuracy = totalResponses > 0 
                ? Math.round((correctResponses / totalResponses) * 100)
                : 0;
            elements.accuracyEl.textContent = `${accuracy}%`;
        }

        async function showFinalResults() {
            const missed = maxScore - correctResponses;
            const accuracy = correctResponses + falsePositives > 0 
                ? Math.round((correctResponses / (correctResponses + falsePositives)) * 100)
                : 0;
            
            if (score === maxScore && falsePositives === 0) {
                await playFanfare();
                alert(`üéâ „Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅÔºÅ üéâ\n\n„Çπ„Ç≥„Ç¢: ${score}/${maxScore}\nÊ≠£Ëß£: ${correctResponses}\nË¶ãÈÄÉ„Åó: ${missed}\nË™§Á≠î: ${falsePositives}\n\nÊ≠£Ëß£Áéá: ${accuracy}%`);
            } else {
                alert(`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ\n\n„Çπ„Ç≥„Ç¢: ${score}/${maxScore}\nÊ≠£Ëß£: ${correctResponses}\nË¶ãÈÄÉ„Åó: ${missed}\nË™§Á≠î: ${falsePositives}\n\nÊ≠£Ëß£Áéá: ${accuracy}%`);
            }
        }

        async function playFanfare() {
            const notes = [
                { freq: 523, dur: 0.2 },
                { freq: 523, dur: 0.1 },
                { freq: 523, dur: 0.1 },
                { freq: 659, dur: 0.4 },
                { freq: 784, dur: 0.2 },
                { freq: 659, dur: 0.2 },
                { freq: 784, dur: 0.6 }
            ];
            
            for (const note of notes) {
                await createBeep(note.freq, note.dur);
                await new Promise(resolve => setTimeout(resolve, note.dur * 1000));
            }
        }

        function startLightFlashing() {
            let lightOn = false;
            const interval = 1000 / 40 / 2;
            
            lightInterval = setInterval(() => {
                lightOn = !lightOn;
                elements.lightDisplay.classList.toggle('active', lightOn);
            }, interval);
        }

        function stopLightFlashing() {
            if (lightInterval) {
                clearInterval(lightInterval);
                lightInterval = null;
            }
            elements.lightDisplay.classList.remove('active');
        }

        // Service WorkerÁôªÈå≤
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }

        // ÂàùÊúüÂåñ
        initializeEventListeners();
        
        // „Ç¢„Éó„É™Ëµ∑ÂãïÊôÇ„Å´„Çπ„Éó„É©„ÉÉ„Ç∑„É•„Çπ„ÇØ„É™„Éº„É≥„ÇíË°®Á§∫
        window.addEventListener('load', () => {
            // „Çπ„Éó„É©„ÉÉ„Ç∑„É•„Çπ„ÇØ„É™„Éº„É≥„ÇíË°®Á§∫
            elements.splashScreen.classList.remove('hide');
            
            // 2ÁßíÂæå„Å´ÈùûË°®Á§∫
            setTimeout(() => {
                elements.splashScreen.classList.add('hide');
            }, 2000);
        });
