        function createBeep(frequency, duration) {
            if (!audioContext) return Promise.resolve();
            
            return new Promise((resolve) => {
                try {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const now = audioContext.currentTime;
                    
                    osc.type = 'sine';
                    osc.frequency.value = frequency;
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.3, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.start(now);
                    osc.stop(now + duration);
                    
                    osc.onended = () => {
                        gain.disconnect();
                        resolve();
                    };
                } catch (error) {
                    console.error('Error creating beep:', error);
                    resolve();
                }
            });
        }

        function updateVolume() {
            if (gainNode && !isMuted) {
                const volume = elements.volumeSlider.value / 100;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            elements.muteBtn.textContent = isMuted ? '音光ON' : '音光OFF';
            elements.muteBtn.classList.toggle('active', isMuted);
            
            if (isMuted) {
                if (oscillator) {
                    oscillator.stop();
                    oscillator.disconnect();
                    oscillator = null;
                }
                if (gainNode) {
                    gainNode.disconnect();
                    gainNode = null;
                }
                stopLightFlashing();
            } else if (isPlaying) {
                try {
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(40, audioContext.currentTime);
                    
                    const volume = elements.volumeSlider.value / 100;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    
                    startLightFlashing();
                } catch (error) {
                    console.error('Error restarting 40Hz:', error);
                }
            }
        }

        // Game functions
        function generateSequence() {
            sequence = [];
            const matchPositions = new Set();
            const maxValue = stimulusType === 'numbers' ? 9 : 12;
            
            while (matchPositions.size < maxScore) {
                const pos = Math.floor(Math.random() * (totalCount - nLevel)) + nLevel;
                matchPositions.add(pos);
            }
            
            for (let i = 0; i < totalCount; i++) {
                if (matchPositions.has(i)) {
                    sequence.push(sequence[i - nLevel]);
                } else {
                    let num;
                    do {
                        num = Math.floor(Math.random() * maxValue) + 1;
                    } while (i >= nLevel && num === sequence[i - nLevel]);
                    sequence.push(num);
                }
            }
        }

        async function startCountdown() {
            return new Promise((resolve) => {
                let count = 3;
                elements.countdownEl.classList.add('show');
                
                const interval = setInterval(async () => {
                    elements.countdownEl.textContent = count;
                    const freq = count === 3 ? 440 : count === 2 ? 523 : count === 1 ? 659 : 784;
                    await createBeep(freq, 0.2);
                    
                    count--;
                    if (count < 0) {
                        clearInterval(interval);
                        elements.countdownEl.classList.remove('show');
                        resolve();
                    }
                }, 1000);
            });
        }

        async function start() {
            if (isPlaying) return;
            
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                if (!isMuted) {
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(40, audioContext.currentTime);
                    
                    const volume = elements.volumeSlider.value / 100;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    
                    startLightFlashing();
                }
                
                resetGame();
                generateSequence();
                
                isPlaying = true;
                elements.startBtn.disabled = true;
                elements.stopBtn.disabled = false;
                elements.matchBtn.disabled = false;
                elements.nLevelSelect.disabled = true;
                elements.speedSlider.disabled = true;
                elements.positionSelect.disabled = true;
                elements.stimulusTypeSelect.disabled = true;
                elements.totalCountSelect.disabled = true;
                
                await startCountdown();
                
                showNextStimulus();
                
            } catch (error) {
                console.error('Error starting:', error);
                alert('開始エラー: ' + error.message);
            }
        }

        function stop() {
            if (!isPlaying) return;
            
            isPlaying = false;
            
            if (oscillator) {
                try {
                    oscillator.stop();
                    oscillator.disconnect();
                } catch (e) {
                    console.error('Error stopping oscillator:', e);
                }
                oscillator = null;
            }
            
            if (gainNode) {
                try {
                    gainNode.disconnect();
                } catch (e) {
                    console.error('Error disconnecting gain:', e);
                }
                gainNode = null;
            }
            
            stopLightFlashing();
            
            if (gameInterval) {
                clearTimeout(gameInterval);
                gameInterval = null;
            }
            
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.matchBtn.disabled = true;
            elements.nLevelSelect.disabled = false;
            elements.speedSlider.disabled = false;
            elements.positionSelect.disabled = false;
            elements.stimulusTypeSelect.disabled = false;
            elements.totalCountSelect.disabled = false;
            elements.stimulusDisplay.innerHTML = '';
            
            if (currentIndex > 0) {
                showFinalResults();
            }
        }

        function resetGame() {
            currentIndex = 0;
            score = 0;
            correctResponses = 0;
            falsePositives = 0;
            responseGiven = false;
            updateStats();
        }

        function showNextStimulus() {
            if (!isPlaying || currentIndex >= totalCount) {
                stop();
                return;
            }
            
            if (currentIndex > 0 && currentIsMatch && !responseGiven) {
                // Missed a match
            }
            
            if (currentIndex > 0) {
                createBeep(600, 0.05);
            }
            
            const currentItem = sequence[currentIndex];
            
            if (stimulusType === 'numbers') {
                elements.stimulusDisplay.innerHTML = currentItem;
                elements.stimulusDisplay.classList.remove('zodiac');
            } else {
                const zodiacIndex = currentItem - 1;
                elements.stimulusDisplay.innerHTML = zodiacAnimals[zodiacIndex].svg;
                elements.stimulusDisplay.classList.add('zodiac');
            }
            
            if (elements.positionSelect.value === 'random') {
                const gameArea = document.querySelector('.game-area');
                const maxX = gameArea.offsetWidth - 100;
                const maxY = gameArea.offsetHeight - 100;
                elements.stimulusDisplay.style.left = Math.random() * maxX + 50 + 'px';
                elements.stimulusDisplay.style.top = Math.random() * maxY + 50 + 'px';
            }
            
            currentIsMatch = false;
            responseGiven = false;
            
            if (currentIndex >= nLevel) {
                if (currentItem === sequence[currentIndex - nLevel]) {
                    currentIsMatch = true;
                }
            }
            
            elements.progressEl.textContent = `${currentIndex + 1}/${totalCount}`;
            
            currentIndex++;
            const speed = parseFloat(elements.speedSlider.value) * 1000;
            
            if (isPlaying) {
                gameInterval = setTimeout(showNextStimulus, speed);
            }
        }

        function handleMatchResponse() {
            if (responseGiven || !isPlaying) return;
            
            responseGiven = true;
            
            if (currentIsMatch) {
                correctResponses++;
                score++;
                showFeedback('正解！', 'correct');
                playCorrectSound();
            } else {
                falsePositives++;
                showFeedback('不正解', 'incorrect');
                playIncorrectSound();
            }
            
            updateStats();
        }

        async function playCorrectSound() {
            await createBeep(1000, 0.1);
            setTimeout(() => createBeep(1200, 0.1), 100);
        }

        async function playIncorrectSound() {
            await createBeep(200, 0.3);
        }

        function showFeedback(message, type) {
            elements.feedbackEl.textContent = message;
            elements.feedbackEl.className = `feedback ${type} show`;
            
            setTimeout(() => {
                elements.feedbackEl.classList.remove('show');
            }, 1000);
        }

        function updateStats() {
            elements.scoreEl.textContent = `${score}/${maxScore}`;
            
            const totalResponses = correctResponses + falsePositives;
            const accuracy = totalResponses > 0 
                ? Math.round((correctResponses / totalResponses) * 100)
                : 0;
            elements.accuracyEl.textContent = `${accuracy}%`;
        }

        async function showFinalResults() {
            const missed = maxScore - correctResponses;
            const accuracy = correctResponses + falsePositives > 0 
                ? Math.round((correctResponses / (correctResponses + falsePositives)) * 100)
                : 0;
            
            if (score === maxScore && falsePositives === 0) {
                await playFanfare();
                alert(`🎉 パーフェクト！！ 🎉\n\nスコア: ${score}/${maxScore}\n正解: ${correctResponses}\n見逃し: ${missed}\n誤答: ${falsePositives}\n\n正解率: ${accuracy}%`);
            } else {
                alert(`ゲーム終了！\n\nスコア: ${score}/${maxScore}\n正解: ${correctResponses}\n見逃し: ${missed}\n誤答: ${falsePositives}\n\n正解率: ${accuracy}%`);
            }
        }

        async function playFanfare() {
            const notes = [
                { freq: 523, dur: 0.2 },
                { freq: 523, dur: 0.1 },
                { freq: 523, dur: 0.1 },
                { freq: 659, dur: 0.4 },
                { freq: 784, dur: 0.2 },
                { freq: 659, dur: 0.2 },
                { freq: 784, dur: 0.6 }
            ];
            
            for (const note of notes) {
                await createBeep(note.freq, note.dur);
                await new Promise(resolve => setTimeout(resolve, note.dur * 1000));
            }
        }

        function startLightFlashing() {
            let lightOn = false;
            const interval = 1000 / 40 / 2;
            
            lightInterval = setInterval(() => {
                lightOn = !lightOn;
                elements.lightDisplay.classList.toggle('active', lightOn);
            }, interval);
        }

        function stopLightFlashing() {
            if (lightInterval) {
                clearInterval(lightInterval);
                lightInterval = null;
            }
            elements.lightDisplay.classList.remove('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                elements.fullscreenBtn.textContent = '通常表示';
                elements.fullscreenBtn.classList.add('active');
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                elements.fullscreenBtn.textContent = '全画面';
                elements.fullscreenBtn.classList.remove('active');
            }
        }

        // Fullscreen change event listeners
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        document.addEventListener('MSFullscreenChange', updateFullscreenButton);

        function updateFullscreenButton() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                elements.fullscreenBtn.textContent = '全画面';
                elements.fullscreenBtn.classList.remove('active');
            } else {
                elements.fullscreenBtn.textContent = '通常表示';
                elements.fullscreenBtn.classList.add('active');
            }
        }

        // Hide address bar on mobile
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        });

        // Keep address bar hidden
        window.addEventListener('scroll', () => {
            if (window.scrollY < 1) {
                setTimeout(() => {
                    window.scrollTo(0, 1);
                }, 0);
            }
        });

        // Initialize the app
        initializeEventListeners();
    </script>
